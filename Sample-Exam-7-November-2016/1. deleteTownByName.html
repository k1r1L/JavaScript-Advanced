<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
    <option>Varna</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        let resultDiv = $('#result');
        $('#btnDelete').on('click', function () {
            let hasDeleted = false;
            let townVal = $('#townName').val();
            let allTowns = $('#towns option')
                .filter((index, el) => $(el).text() === townVal)
                .each(function (index, el) {
                    hasDeleted = true;
                    $(el).remove();
                });


            resultDiv.text(hasDeleted
                ? `${townVal} deleted.`
                : `${townVal} not found.`);
        });

    }
</script>
</body>
</html>
