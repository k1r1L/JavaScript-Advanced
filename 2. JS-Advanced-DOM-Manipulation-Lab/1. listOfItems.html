<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of items</title>
</head>
<body>
<h1>List of Items</h1>
    <ul id="items"><li>First</li><li>Second</li></ul>
    <input type="text" id="newItemText" />
    <input type="button" value="Add" onclick="addItem()">
    <script>
        function addItem() {
            let itemToAdd = document.getElementById('newItemText');
            let newLiItem = document.createElement('li');
            newLiItem.textContent = itemToAdd.value;
            let ulItem = document.getElementById('items');
            ulItem.appendChild(newLiItem);
        }
    </script>

</body>
</html>
