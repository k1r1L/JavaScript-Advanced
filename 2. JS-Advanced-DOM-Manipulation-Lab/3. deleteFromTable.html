<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete from table</title>
</head>
<body>
    <table border="1" id="customers">
        <tr><th>Name</th><th>Email</th></tr>
        <tr><td>Eve</td><td>eve@gmail.com</td></tr>
        <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
        <tr><td>Didi</td><td>didi@didi.net</td></tr>
        <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
    </table>
    Email: <input type="text" name="email" />
    <button onclick="deleteByEmail()">Delete</button>
    <div id="result" />

    <script>
        function deleteByEmail() {
            let resultDiv = document.getElementById('result');
            let inputEmail = document.getElementsByName('email')
                [0].value;
            let tableRows = document
                .querySelectorAll('table tr');
            let hasDeleted = false;
            for(let i = 1; i < tableRows.length; i++) {
                let currentRow = tableRows[i];
                let currentEmail = currentRow.children[1].textContent;
                if (currentEmail === inputEmail) {
                    currentRow.parentNode.removeChild(currentRow);
                    hasDeleted = true;
                    resultDiv.textContent = 'Deleted.';
                }
            }

            if (!hasDeleted) {
                resultDiv.textContent = 'Not found.'
            }
        }
    </script>
</body>
</html>
